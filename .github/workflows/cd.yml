name: Node.js CD

on:
  push:
    branches:
      - "main"

jobs:
  redeploy_on_push:
    name: redeploy
    runs-on: ubuntu-latest

    steps:
      - name: ssh into server
        run: |
          echo "${{ secrets.SSH_KEY }}" &> ~/ssh_key
          chmod 600 ~/ssh_key
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts

          ssh-keyscan 13.50.5.149 >> ~/.ssh/known_hosts

          ssh -i ~/ssh_key ubuntu@13.50.5.149 << 'EOF'

            cd CI-CD-node/ && git pull
            npm install
            pm2 restart CI-CD-node
          EOF