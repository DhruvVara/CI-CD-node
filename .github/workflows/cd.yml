name: Node.js CD

on:
  push:
    branches:
      - "main"

jobs:
  redeploy_on_push:
    name: redeploy
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.50.5.149 >> ~/.ssh/known_hosts

      - name: ssh into server
        run: |
          echo "${{ secrets.SSH_KEY }}" &> ~/ssh_key
          ssh -i ssh_key ubuntu@13.50.5.149 -t "cd CI-CD-node/ && git pull && npm install && pm2 restart CI-CD-node"
