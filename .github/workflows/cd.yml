name: Node.js CD

on:
  push:
    branches:
      - "main"

jobs:
  redeploy_on_push:
    name: redeploy
    runs-on: ubuntu-latest

    steps:
      - name: ssh into server
        run: |
          echo "${{ secrets.SSH_KEY }}" &> ~/ssh_key
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          echo "${{ secrets.KNOWN_HOST }}" &> /home/runner/.ssh/known_hosts
          chmod 700 /home/runner/.ssh/known_hosts
          ssh -i ssh_key ubuntu@13.50.5.149
          cd CI-CD-node/ && git pull
          npm install
          pm2 restart CI-CD-node